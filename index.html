<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiger Time Login</title>
  <link href="./main.css" rel="stylesheet">
</head>

<body>
  <div id="login-mobile-side">
    <img id="login-logo-mobile" src="./assets/GTLogo-Desktop-EN.svg" alt="">
    <p>Login into your account</p>
    <form>
      <label for="email">Email address</label>
      <input id="email" type="email" placeholder="username@gianttiger.com">
      <br>
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Enter your password">
      <span>@</span>
      <a id="forgot-password" href="#">Forgot password?</a>
      <button>Login now</button>
    </form>
  </div>
  <div id="login-desktop-side">
    <img id="dt-header-logo" src="./assets/giant-tiger-logo.svg" alt="">
    <img id="login-image" src="./assets/desktop-image.svg" alt="">
  </div>
</body>

</html>
