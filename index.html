<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiger Time Login</title>
  <link href="./index.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script defer src="./index.js"></script>
</head>

<body>
  <div id="login-mobile-side">
    <img id="login-logo-mobile" src="./assets/GTLogo-Desktop-EN.svg" alt="">
    <p id="hint-text">Login into your account</p>
    <form>
      <label for="username" class="form-label">Username</label>
      <div id="username-input-div" class="">
        <input type="text" class="form-control" id="username" autocomplete="username" placeholder="username"
          aria-describedby="inputGroupPrepend" required>
        <span class="input-group-text" id="usernamePrepend">@gianttiger.com</span>
      </div>
      <br>
      <br>
      <label for="password" class="form-label">Password</label>
      <div class="input-group">
        <input type="password" class="form-control" id="password" autocomplete="current-password"
          placeholder="Enter your password" required>
        <span class="input-group-text" id="passwordPrepend">
          <i id="password-icon" class="bi bi-eye-slash" style="font-size: 2.2rem; margin: auto;">
          </i>
        </span>
      </div>
      <a id="forgot-password" href="#">Forgot password?</a>
      <br>
      <br>
      <br>
      <button class="fs-4" id="login-btn">Login now</button>
    </form>
  </div>
  <div id="login-desktop-side">
    <img id="dt-header-logo" src="./assets/giant-tiger-logo.svg" alt="">
    <img id="login-image" src="./assets/desktop-image.svg" alt="">
  </div>
</body>

</html>
