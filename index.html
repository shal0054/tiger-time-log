<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiger Time Login</title>
  <link href="./main.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <div id="login-mobile-side">
    <img id="login-logo-mobile" src="./assets/GTLogo-Desktop-EN.svg" alt="">
    <p>Login into your account</p>
    <form class="needs-validation" novalidate>
      <label for="username" class="form-label">Username</label>
      <div class="input-group has-validation">
        <input type="text" class="form-control" id="username" placeholder="username"
          aria-describedby="inputGroupPrepend" required="">
        <span class="input-group-text" id="prepend">@gianttiger.com</span>
        <div class="valid-feedback">
          Please enter your Giant Tiger username.
        </div>
      </div>
      <br>
      <label for="password" class="form-label">Password</label>
      <div class="input-group has-validation">
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
        <span class="input-group-text" id="prepend">@</span>
        <div class="valid-feedback">
          Please enter your Giant Tiger username.
        </div>
      </div>
      <a id="forgot-password" href="#">Forgot password?</a>
      <br>
      <button>Login now</button>
    </form>
  </div>
  <div id="login-desktop-side">
    <img id="dt-header-logo" src="./assets/giant-tiger-logo.svg" alt="">
    <img id="login-image" src="./assets/desktop-image.svg" alt="">
  </div>
</body>

</html>
