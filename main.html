<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiger Time Sheet</title>
  <link href="./main.css" rel="stylesheet">

    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    crossorigin="anonymous"></script> -->
  <script defer src="./main.js"></script>
</head>

<body>
  <h2 id="current-date"></h2>
  <div id="clock">
    <span id="current-hours"></span><span id="colon">:</span><span id="current-minutes"></span>
  </div>
  <div id="worked-hours">
    <p>Total work hours today:</p>
    <p> 00:00</p>
  </div>
  <div id="day-activity">
    <h3>My Day's Activity</h3>
    <div id="day-entry">
      <p class="day-item">Day Start:</p>
      <p class="day-item">9:15 AM</p>
    </div>
  </div>
  <br><br>
  <div id="button">
    <img id="pointer-icon" src="./assets/pointer-icon.svg" alt="pointer icon">
    <p id="btn-text">Start Your Day</p>
  </div>

</body>

</html>
